<!DOCTYPE html>
<html>
<head>
    <title> new document </title>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
    <script type="text/javascript">

        window.onload = function () {

            // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
            var inputIt = document.querySelector('input');
            var tab = document.querySelector('tbody');
            inputIt.onclick = function () {
                var add = document.createElement('tr');
                add.innerHTML = `
                    <td></td>
                    <td></td>
                    <td><a>删除</a></td>
                `;
                tab.append(add);

                fun();
            }

            function fun() {
                // 创建删除函数
                var dels = document.querySelectorAll('a');
                dels.forEach(function (value, index) {
                    value.onclick = function (e) {
                        tab.removeChild(e.target.parentNode.parentNode);
                    }
                })

                // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。

                var trs = document.querySelectorAll('tr');
                trs.forEach(function (value, index) {
                    value.onmousemove = function () {
                        this.style.background = '#f2f2f2';
                    }
                    value.onmouseout = function () {
                        this.style.background = '#fff';
                    }
                })
            }
            fun();
        }
    </script>
</head>
<body>
<table border="1" width="50%" id="table">
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>操作</th>
    </tr>

    <tr>
        <td>xh001</td>
        <td>王小明</td>
        <td><a>删除</a></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

    <tr>
        <td>xh002</td>
        <td>刘小芳</td>
        <td><a>删除</a></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

</table>
<input type="button" value="添加一行"/>   <!--在添加按钮上添加点击事件  -->
</body>
</html>
